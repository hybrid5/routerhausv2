<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RouterHaus · Kits</title>
  <meta name="description" content="Filter and compare the best router kits for apartments, homes, and offices." />
  <meta name="color-scheme" content="light dark" />

  <!-- Preload JSON (same-origin: no crossorigin) -->
  <link rel="preload" href="kits.json" as="fetch" type="application/json" />

  <!-- Styles -->
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="assets/css/kits.css" />
</head>
<body>
  <!-- Header partial mounts here -->
  <div id="header-placeholder"></div>

  <main class="container kits-layout">
    <!-- ===== Desktop filter rail ===== -->
    <aside id="filtersAside" class="filters-rail glass" aria-label="Filters">
      <div class="filters-header">
        <h2>Filters</h2>
        <small id="matchCount" aria-live="polite"></small>
      </div>

      <!-- FORM & FACETS (IDs expected by kits.js) -->
      <form id="filtersForm" class="filters-form" aria-describedby="matchCount">
        <!-- Quick picks -->
        <section class="facet" data-facet="quick">
          <h3>Quick picks</h3>
          <div class="chips" id="quickChips"></div>
        </section>

        <div class="divider"></div>

        <section class="facet" data-facet="brand">
          <h3>Brand</h3>
          <div class="options" id="facet-brand"></div>
        </section>

        <section class="facet" data-facet="wifi">
          <h3>Wi-Fi</h3>
          <div class="options two-cols" id="facet-wifiGen"></div>
          <div class="options two-cols" id="facet-wifiBands"></div>
        </section>

        <section class="facet" data-facet="mesh">
          <h3>Mesh</h3>
          <div class="options" id="facet-meshReady"></div>
          <div class="options" id="facet-meshEco"></div>
        </section>

        <section class="facet" data-facet="ports">
          <h3>Ports</h3>
          <div class="options two-cols" id="facet-wanTier"></div>
          <div class="options two-cols" id="facet-lanCount"></div>
          <div class="options two-cols" id="facet-multiGigLan"></div>
          <div class="options two-cols" id="facet-usb"></div>
        </section>

        <section class="facet" data-facet="fit">
          <h3>Use & Fit</h3>
          <div class="options two-cols" id="facet-coverageBucket"></div>
          <div class="options two-cols" id="facet-deviceLoad"></div>
          <div class="options" id="facet-primaryUse"></div>
          <div class="options two-cols" id="facet-access"></div>
        </section>

        <section class="facet" data-facet="commerce">
          <h3>Price</h3>
          <div class="options two-cols" id="facet-priceBucket"></div>
        </section>
      </form>
    </aside>

    <!-- ===== Mobile filter FAB & drawer ===== -->
    <button id="filtersFab" class="fab">Filters <span id="activeCount" class="badge">0</span></button>
    <div id="filtersDrawer" class="drawer" aria-hidden="true" aria-labelledby="drawerTitle">
      <div class="drawer-panel glass">
        <div class="drawer-header">
          <h2 id="drawerTitle">Filters</h2>
          <button class="icon-btn" data-close-drawer aria-label="Close filters">&times;</button>
        </div>
        <div class="drawer-body">
          <!-- kits.js clones #filtersForm here -->
          <div id="drawerFormMount"></div>
        </div>
        <div class="drawer-footer">
          <button class="btn ghost" data-close-drawer>Cancel</button>
          <button id="applyDrawer" class="btn primary">Apply</button>
        </div>
      </div>
    </div>

    <!-- ===== Content ===== -->
    <section class="content" aria-live="polite">
      <header class="page-header">
        <h1 class="brand">RouterHaus <span class="subtle">Kits</span></h1>
        <div class="header-actions">
          <button id="openQuiz" class="btn primary" type="button">Find my kit</button>
          <button id="copyLink" class="btn glass" type="button">Copy link</button>
          <button id="resetAll" class="btn ghost" type="button">Reset</button>
        </div>
      </header>

      <!-- Active filters -->
      <div id="activeChips" class="active-chips"></div>

      <!-- Toolbar -->
      <div class="toolbar glass">
        <label class="sort">
          <span>Sort</span>
          <select id="sortSelect" aria-label="Sort results">
            <option value="relevance">Relevance</option>
            <option value="wifi-desc">Wi-Fi Gen</option>
            <option value="price-asc">Price ↑</option>
            <option value="price-desc">Price ↓</option>
            <option value="coverage-desc">Coverage</option>
            <option value="wan-desc">WAN Tier</option>
            <option value="reviews-desc">Reviews</option>
          </select>
        </label>
        <label class="toggle">
          <input type="checkbox" id="toggleRecos" checked />
          <span>Show recommendations</span>
        </label>
      </div>

      <!-- Recos -->
      <section id="recommendations" class="recommendations">
        <h2>Recommended for you</h2>
        <div id="recoGrid" class="product-grid"></div>
      </section>

      <!-- Results -->
      <section class="results">
        <!-- Loading + error surfaces used by kits.js (optional but helpful) -->
        <div id="kitsStatus" class="sr-only" role="status" aria-live="polite">Loading kits…</div>
        <div id="kitsError" class="hide" role="alert"></div>

        <div id="kitResults" class="product-grid"></div>
      </section>
    </section>
  </main>

  <!-- Compare -->
  <aside id="compareDrawer" class="compare glass" aria-live="polite" hidden>
    <div class="compare-header">
      <strong>Compare</strong>
      <button id="clearCompare" class="btn small ghost" type="button">Clear</button>
    </div>
    <div id="compareItems" class="compare-items"></div>
  </aside>

  <!-- Quiz modal -->
  <dialog id="quizModal" class="modal glass" aria-labelledby="quizTitle" aria-modal="true">
    <div class="modal-content">
      <header class="modal-header">
        <h2 id="quizTitle">Find your best kit</h2>
        <button type="button" class="quiz-close modal-close" aria-label="Close">&times;</button>
      </header>
      <form id="quizForm" class="quiz-body">
        <label>
          Home size
          <select id="qCoverage" required>
            <option value="">Select...</option>
            <option value="Apartment/Small">Apartment / Small</option>
            <option value="2–3 Bedroom">2–3 Bedroom</option>
            <option value="Large/Multi-floor">Large / Multi-floor</option>
          </select>
        </label>
        <label>
          Device load
          <select id="qDevices" required>
            <option value="">Select...</option>
            <option value="1–5">1–5</option>
            <option value="6–15">6–15</option>
            <option value="16+">16+</option>
          </select>
        </label>
        <label>
          Primary use
          <select id="qUse" required>
            <option value="">Select...</option>
            <option>All-Purpose</option>
            <option>Gaming</option>
            <option>Work-From-Home</option>
            <option>Smart-Home</option>
            <option>Family Streaming</option>
          </select>
        </label>
        <footer class="modal-actions">
          <button type="button" class="btn ghost modal-close">Cancel</button>
          <button type="submit" class="btn primary">See recommendations</button>
        </footer>
      </form>
    </div>
  </dialog>

  <!-- Card template -->
  <template id="cardTpl">
    <article class="product glass" data-id="">
      <div class="product-media">
        <img loading="lazy" alt="" src="" onerror="this.style.display='none'">
      </div>
      <header class="product-header">
        <h4 class="title"></h4>
        <div class="chips line"></div>
      </header>
      <ul class="specs"></ul>
      <div class="priceRow">
        <strong class="price"></strong>
        <div class="ctaRow">
          <a class="btn small" target="_blank" rel="noopener">Buy</a>
          <button class="icon-btn compare-btn" title="Compare" type="button">+</button>
        </div>
      </div>
    </article>
  </template>

  <!-- Footer partial mounts here -->
  <div id="footer-placeholder"></div>

  <!-- Optional config for kits.js (lets you relocate files without code edits) -->
  <script>
    window.RH_CONFIG = {
      jsonUrl: 'kits.json',           // change if you move the JSON
      enableRecos: true
    };
  </script>

  <!-- Scripts (order matters: partials first, then page modules) -->
  <script src="scripts.js" defer></script>
  <script type="module" src="assets/js/kits.js"></script>
  <script type="module" src="assets/js/quiz-modal.js"></script>

  <noscript>Enable JavaScript to load filters and results.</noscript>
</body>
</html>
